<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
    <title>Grace's Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="selections">
    <img class="selection-choice" id="rock" src="images/rock.png" alt="picture of a rock"></img>
    <img class="selection-choice" id="paper" src="images/paper.png" alt="picture of a paper"></img>
    <img class="selection-choice" id="scissors" src="images/scissors.png" alt="picture of scissors"></img>
    </div>
    <div class="results">
    <div>
      Player
      <span class="scores">0</span>
    </div>
     <h2>VS</h2>
    <div>
      Computer
      <span class="scores">0</span>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
