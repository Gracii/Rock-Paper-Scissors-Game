<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
  <title>Grace's Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
 <body>
   <h1>Rock Paper Scissors</h1>
     <p style="text-align: center;">Choose your Weapon! & Good Luck</p>
  <div class="selections">
    <img class="selection-choice" id="rock" src="images/rock.png" alt="picture of a rock"></img>
    <img class="selection-choice" id="paper" src="images/paper.png" alt="picture of a paper"></img>
    <img class="selection-choice" id="scissors" src="images/scissors.png" alt="picture of scissors"></img>
  </div>

  <div class="displayResults"></div>
  <p style="text-align:center"><strong>VS</strong></p>
  <div class="container">
      Player
    <span class="player-scores" id="playerScore">0</span>
    
  <div>
      Computer
    <span class="computer-scores" id="computerScore">0</span>
  </div>
    <script type="text/javascript" src="script.js"></script>
 </body>
</html>
