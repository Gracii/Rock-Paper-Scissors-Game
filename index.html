<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap"
      rel="stylesheet"
    />
    <title>Grace's Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose your Weapon! & Good Luck</p>
    <div class="selections">
      <img
        id="rock"
        class="selection-choice"
        src="images/rock.png"
        alt="picture of a rock"
      />
      <img
        id="paper"
        class="selection-choice"
        src="images/paper.png"
        alt="picture of a paper"
      />
      <img
        id="scissors"
        class="selection-choice"
        src="images/scissors.png"
        alt="picture of scissors"
      />
    </div>

    <div class="displayResults"></div>
    <p><strong>VS</strong></p>
    <div class="container">
      Player
      <span id="player-scores" class="player-scores">0</span>

      <div>
        Computer
        <span id="computer-scores" class="computer-scores">0</span>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
